<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <h3>HOME</h3>
            <div class="score" id="homeScore">0</div>
            <div class="div-btn">
                <button class="btn" onclick="upHomeByOne()">+1</button>
                <button class="btn" onclick="upHomeByTwo()">+2</button>
                <button class="btn" onclick="upHomeByThree()">+3</button>
            </div>
        </div>
        <div class="scoreboard">
            <h3>AWAY</h3>
            <div class="score" id="guestScore">0</div>
            <div class="div-btn">
                <button class="btn" onclick="upGuestByOne()">+1</button>
                <button class="btn" onclick="upGuestByTwo()">+2</button>
                <button class="btn" onclick="upGuestByThree()">+3</button>
            </div>

        </div>
        <button class="new-game" onclick="resetGame()">NEW GAME </button>
    </div>

    <script src="index.js"></script>
</body>

</html>
